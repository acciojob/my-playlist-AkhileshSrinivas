<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css">
    <title>Song and Video Player</title>
</head>
<body>

    <!-- Heading 1 -->
    <h1>My Playlist</h1>

    <!-- Heading 2 - Now Playing -->
    <h2>Now Playing...</h2>

    <!-- Heading 2 - MP3 Songs -->
    <h2>MP3 songs</h2>

    <!-- Songs Playlist -->
    <ul class="songs-list">
        <li><a href="https://www.pagalworld.com.se/files/download/id/64630" target="_blank">Song 1</a></li>
        <li><a href="https://www.pagalworld.com.se/files/download/id/64630" target="_blank">Song 2</a></li>
        <li><a href="https://www.pagalworld.com.se/files/download/id/64630" target="_blank">Song 3</a></li>
        <li><a href="https://www.pagalworld.com.se/files/download/id/64630" target="_blank">Song 4</a></li>
        <li><a href="https://www.pagalworld.com.se/files/download/id/64630" target="_blank">Song 5</a></li>
    </ul>

    <!-- Video Player -->
    <div class="player_one">
        <h2>Video Player</h2>
        <video controls>
            <source src="https://www.w3schools.com/tags/movie.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Audio Player -->
    <div class="player_two">
        <h2>Audio Player</h2>
        <audio controls>
            <source src="https://www.pagalworld.com.se/files/download/id/64630" type="audio/mp3">
            Your browser does not support the audio tag.
        </audio>
    </div>
	<script type="text/javascript" src="./script.js"></script>
</body>
</html>
